<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8" />
    <script src="login.js"></script>
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiseman</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Wiseman<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="spotify.html">Spotify Login</a></li>
          <li><a href="results.html">Results</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h2>Welcome</h2>
      <p>Login to Wiseman</p>
      <form method="get" action="spotify.html">
        <input type="text" id="name" placeholder="Your name here" />
        <button type="submit" onclick="login()">Login</button>
      </form>
    </main>

    <footer>
      <span class="text-reset">Author Name</span>
      <br />
      <a href="https://github.com/drewharts/startup">GitHub</a>
    </footer>
  </body>
</html>
